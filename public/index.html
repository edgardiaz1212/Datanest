<!doctype html>
<html class="h-100" lang="es"> <!-- Añadido lang="es" para indicar el idioma -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- Título SEO: Claro, conciso y con palabra clave principal -->
        <title>Gestión de Solicitudes de Colocación | [Nombre de tu Empresa/Servicio]</title>

        <!-- Meta Descripción: Resumen atractivo para resultados de búsqueda (aprox. 150-160 caracteres) -->
        <meta name="description" content="Plataforma eficiente para la gestión y seguimiento de solicitudes de colocación de equipos en centros de datos. Optimiza tus procesos con [Nombre de tu Empresa/Servicio].">

        <!-- Palabras clave (Menos relevante para Google hoy en día, pero no hace daño) -->
        <!-- <meta name="keywords" content="colocación, data center, gestión solicitudes, TI, infraestructura, [tu empresa], [otros términos relevantes]"> -->
        <!-- Descomentar y rellenar si se considera útil para otros buscadores -->

        <!-- Control de Indexación (Asegura que los buscadores puedan indexar la página) -->
        <meta name="robots" content="index, follow">

        <!-- Canonical URL: Indica la URL preferida para evitar contenido duplicado -->
        <link rel="canonical" href="[URL_COMPLETA_Y_OFICIAL_DE_ESTA_PAGINA]">

        <!-- Open Graph Tags (Para compartir en redes sociales como Facebook, LinkedIn) -->
        <meta property="og:title" content="Gestión de Solicitudes de Colocación | [Nombre de tu Empresa/Servicio]">
        <meta property="og:description" content="Plataforma eficiente para la gestión y seguimiento de solicitudes de colocación de equipos en centros de datos.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="[URL_COMPLETA_Y_OFICIAL_DE_ESTA_PAGINA]">
        <meta property="og:image" content="[URL_A_UNA_IMAGEN_REPRESENTATIVA_PARA_REDES_SOCIALES]"> <!-- Ej: logo, captura de pantalla -->
        <meta property="og:locale" content="es_VE"> <!-- O el locale apropiado ej: es_ES, es_MX -->

        <!-- Twitter Card Tags (Para compartir en Twitter) -->
        <meta name="twitter:card" content="summary_large_image"> <!-- O 'summary' si la imagen es pequeña/logo -->
        <meta name="twitter:title" content="Gestión de Solicitudes de Colocación | [Nombre de tu Empresa/Servicio]">
        <meta name="twitter:description" content="Plataforma eficiente para la gestión y seguimiento de solicitudes de colocación de equipos en centros de datos.">
        <meta name="twitter:image" content="[URL_A_LA_MISMA_IMAGEN_REPRESENTATIVA_O_UNA_ESPECIFICA_PARA_TWITTER]">
        <!-- <meta name="twitter:site" content="@[TuUsuarioTwitter]"> --> <!-- Opcional: si tienes cuenta de Twitter asociada -->
        <!-- <meta name="twitter:creator" content="@[TuUsuarioTwitterCreador]"> --> <!-- Opcional: si el creador es relevante -->

        <!-- Favicon (Ya lo tienes, está bien) -->
        <link rel="icon" href="/cantv.ico">

        <!-- CSS (Sin cambios) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

        <!-- JS Bundle (Sin cambios) -->
        <script defer="defer" src="/bundle.js"></script>
    </head>
    <body class="h-100" style="background-color: rgb(247, 244, 244);">
        <!-- Contenedor de la App (Sin cambios) -->
        <div id="app" class="h-100">
            <!-- El contenido se renderiza aquí por JavaScript -->
            <!-- IMPORTANTE: Asegúrate que tu app renderice etiquetas H1, H2, etc. semánticamente correctas -->
        </div>

        <!-- Scripts JS (Sin cambios) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
